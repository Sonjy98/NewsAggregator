name: Build & Deploy (Docker Hub + VM)

on:
  push:
    branches: ['main']
    paths:
      - 'NewsFeedBackend/**'
      - 'vite-project/**'
      - '.github/workflows/**'
  workflow_dispatch: {}

concurrency:
  group: newsfeed-deploy
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      DH_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ env.DH_USER }}
          password: ${{ env.DH_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: NewsFeedBackend
          file: NewsFeedBackend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.DH_USER }}/newsfeed-backend:latest
            ${{ env.DH_USER }}/newsfeed-backend:${{ github.sha }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: vite-project
          file: vite-project/Dockerfile
          push: true
          platforms: linux/amd64
          build-args: |
            VITE_API_BASE=/api
          tags: |
            ${{ env.DH_USER }}/newsfeed-frontend:latest
            ${{ env.DH_USER }}/newsfeed-frontend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GCE_INSTANCE: ${{ secrets.GCE_INSTANCE }}
      GCE_ZONE: ${{ secrets.GCE_ZONE }}
      APP_SUBDIR: apps/newsfeed

    steps:
      - name: Checkout repo (for compose files)
        uses: actions/checkout@v4

      - name: Authenticate with Google (OS Login)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      - name: Ensure VM exists
        run: |
          set -euo pipefail
          if ! gcloud compute instances describe "${GCE_INSTANCE}" --zone "${GCE_ZONE}" >/dev/null 2>&1; then
            echo "VM not found, creating..."
            STARTUP=startup.sh
            : > "$STARTUP"
            {
              echo '#!/bin/bash'
              echo 'set -eux'
              echo 'apt-get update'
              echo 'apt-get install -y ca-certificates curl gnupg lsb-release'
              echo 'install -m 0755 -d /etc/apt/keyrings'
              echo 'curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg'
              echo 'echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $UBUNTU_CODENAME) stable" >/etc/apt/sources.list.d/docker.list'
              echo 'apt-get update'
              echo 'apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin'
              echo 'systemctl enable --now docker'
            } >> "$STARTUP"

            gcloud compute instances create "${GCE_INSTANCE}" \
              --zone "${GCE_ZONE}" \
              --machine-type "e2-small" \
              --image-family "ubuntu-2404-lts" \
              --image-project "ubuntu-os-cloud" \
              --boot-disk-size "20GB" \
              --metadata enable-oslogin=TRUE \
              --tags "http-server,https-server" \
              --metadata-from-file startup-script="$STARTUP"
          else
            echo "VM already exists."
          fi

      - name: Ensure VM is running
        run: |
          STATUS=$(gcloud compute instances describe "${GCE_INSTANCE}" --zone "${GCE_ZONE}" --format='value(status)')
          if [ "$STATUS" != "RUNNING" ]; then
            gcloud compute instances start "${GCE_INSTANCE}" --zone "${GCE_ZONE}"
          fi

      - name: Prepare app directory on VM
        run: |
          gcloud compute ssh "${GCE_INSTANCE}" --zone "${GCE_ZONE}" --command \
            "mkdir -p ~/${APP_SUBDIR}"

      - name: Copy compose files from repo to VM
        run: |
          set -euo pipefail
          gcloud compute scp --zone "${GCE_ZONE}" \
            docker-compose.yml "${GCE_INSTANCE}:~/${APP_SUBDIR}/"

      - name: Deploy containers
        run: |
          gcloud compute ssh "${GCE_INSTANCE}" --zone "${GCE_ZONE}" --command \
            "set -e;
             cd ~/${APP_SUBDIR};
             sudo docker compose pull;
             sudo docker compose up -d;
             sudo docker image prune -f;
             curl -fsS http://localhost/ || echo 'Health check failed';"
